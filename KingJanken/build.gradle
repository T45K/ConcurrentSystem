plugins {
    // Apply the java plugin to add support for Java
    id 'java'
}

sourceCompatibility = '1.8'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven {
        url 'https://jade.tilab.com/maven'
    }

    jcenter()
}

dependencies {
    // Use JADE
    compile group: 'com.tilab.jade', name: 'jade', version: '4.5.0'
}

task jadeBoot(type: JavaExec) {
    main = "jade.Boot"
    classpath = sourceSets.main.runtimeClasspath
    args '-gui'
}

task slaves(type: JavaExec) {
    main = "jade.Boot"
    classpath = sourceSets.main.runtimeClasspath
    args '-container'
    args 'slave1:jp.ac.osaka_u.ist.kingJanken.Slave();' +
            'slave2:jp.ac.osaka_u.ist.kingJanken.Slave();' +
            'slave3:jp.ac.osaka_u.ist.kingJanken.Slave();' +
            'slave4:jp.ac.osaka_u.ist.kingJanken.Slave();' +
            'slave5:jp.ac.osaka_u.ist.kingJanken.Slave();' +
            'slave6:jp.ac.osaka_u.ist.kingJanken.Slave();' +
            'slave7:jp.ac.osaka_u.ist.kingJanken.Slave();'
}

task king(type: JavaExec) {
    main = "jade.Boot"
    classpath = sourceSets.main.runtimeClasspath
    args '-container'
    args 'king:jp.ac.osaka_u.ist.kingJanken.King()'
}
